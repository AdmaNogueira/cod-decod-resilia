        <div>

        </div>

              <div>

              </span>

                <input id="radioDefault_5" name="Field5" type="hidden" value="">

        </div>
        
        <div>
              <div>
                <input id="codificar" name="saveForm" type="submit" value="Codificar Mensagem!">

          </div>

          <div>
            <div>
              <input id="decodificar" name="saveForm" type="submit" value="Decodificar Mensagem!">
        </div>
        </div>
        <div>
            <label for="resultado">Resultado:</label>

        </div>
      </form>
